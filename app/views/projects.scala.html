@(projects: Seq[model.Project])(implicit ctx: views.util.ViewContext)

@import model._

@maintemplate() {
    @for(p <- projects) {
        <a href="@routes.Application.project(p.id)"><h2>@p.name</h2></a>
        <p>@p.description</p>
        <dl class="dl-horizontal">
            <dt>Language:</dt>
            <dd>Java</dd>
            <dt>Version:</dt>
            <dd>3.0.4</dd>
        </dl>
    }
}
